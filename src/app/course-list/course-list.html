
<table border="1">
    <thead>
      <tr>
        <th>Course Name</th>
        <th>Branch</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    @for (course of course_details; track course.name) {
      <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.branch }}</td>
        <td><button (click)="register(course.id)">Register</button></td>
      </tr>
    }
    </tbody>
</table>
