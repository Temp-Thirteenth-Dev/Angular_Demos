<select name="dropdown" id="dropdown" #dropdown>
    <option value="TOC">Thoery of Computation</option>
    <option value="CD">Compiler Design</option>
    <option value="FMPMC">FMPMC</option>
    <option value="DM">Discrete Mathemtics</option>
</select>
<button (click)="submit(dropdown.value)">Submit</button>

<app-course-list [course_name]="sub_name" (registered_course_emitter)="receive_registration($event)"></app-course-list>

<h2>Registered Courses : </h2>
<ul>
    @for(course of registered_courses; track course){
        <li>{{course}}</li>
    }
</ul>
