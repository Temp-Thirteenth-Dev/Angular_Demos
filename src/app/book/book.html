<p>My Books: </p>

<table border="1">
    <thead>
        <tr>
            <td>ID</td>
            <td>NAME</td>
        </tr>
    </thead>
    @for(book of my_books; track book.id){
        <tr>
            <td>ID : {{book.id}} </td>
            <td>NAME : {{book.name}}</td>

        </tr>
    }   

</table>


@if(my_books && my_books.length>0){
    <h2>Details :</h2>
    <p>ID:{{my_books[counter()%my_books.length].id}}</p>
    <p>Name: {{my_books[counter()%my_books.length].name}}</p>

}


Counter: {{counter()}}
