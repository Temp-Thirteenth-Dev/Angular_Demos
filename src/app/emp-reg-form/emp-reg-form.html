<h1>Welcome to our company "OurCompany"</h1>

@if(!submitted){
    <h2>Emp Form :</h2>
    <form [formGroup] = "empform" >
    <label for="first-name">First Name :</label>
    <input type="text" id="first-name" formControlName="firstName">
    <br>
    <label for="last-name">Last Name :</label>
    <input type="text" id="last-name" formControlName="lastName">
    <br>
    <label for="email">Email : </label>
    <input type="email" id="email" formControlName="email">
        <!-- <div [hidden]="empForm.controls['email'].valid || empForm.controls['email'].pristine" >
                    Email is required
        </div> 
        For predefined validators, remember we  should also import Validators--> 
    <br>
    <button type="submit" (click) ="submitted=true" >Submit </button>
        
</form>


}

@if(submitted){
    <h2>Form Submitted. Thank you.</h2>
    <p>First Name {{empform.value.firstName}} </p>
    <p>Last Name : {{empform.value.lastName}}</p>
    <p>Email : {{empform.value.email}}</p>

    <button (click)="submitted=false"> Edit </button>
}
